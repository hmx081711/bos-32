<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理拖动对象</title>
    <link rel="stylesheet"  type="text/css" href="/js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/js/themes/icon.css">
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
    <!--初始化drag代理对象-->
    <div id="drag3" class="easyui-draggable" style="height:300px;width: 300px;border:1px solid #cccccc">代理对象拖拽</div>
    <script type="text/javascript">
        $(function () {
            $('#drag3').draggable({
                proxy: function (source) {
                    var p = $('<div class="easyui-draggable" style="height:30px;width: 30px;background-color: #00ee00">代理对象拖拽</div>');
                    p.appendTo('body');
                    return p;
                }
            })
        })
    </script>
</body>
</html>
