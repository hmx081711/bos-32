<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>druggable</title>
    <!--引入easyui的主题-->
    <link rel="stylesheet"  type="text/css" href="/js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/js/themes/icon.css">
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
    <div class="easyui-draggable" style="height:300px;width: 300px;border:1px solid #cccccc" data-options="handle:'#title'"><div id="title" style="background-color: #cccccc">可拖拽</div></div>
    <div id="drag" style="height:200px;width: 200px;border:1px solid #cccccc"><div id="title2" style="background-color: #cccccc">可拖拽(javascript)</div></div>
    <script type="text/javascript">
        $(function () {
            $("#drag").draggable({
                handle:'#title2'
            });
        })
    </script>
</body>
</html>
