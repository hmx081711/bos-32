<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接按钮</title>
    <link rel="stylesheet" type="text/css" href="/js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/js/themes/icon.css">
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <!--iconAlign显示图标的位置-->
    <a href="/js/easyui-lang-zh_CN.js" class="easyui-linkbutton" data-options="iconCls:'icon-ok',iconAlign:'right'">提交</a>
    <a href="/js/easyui-lang-zh_CN.js" class="easyui-splitbutton" data-options="iconCls:'icon-ok',iconAlign:'right',menu:'#menu'">提交</a>

    <!--menubutton-->
    <a class="easyui-menubutton" data-options="menu:'#menu'">你好</a>
    <div id="menu" class="easyui-menu">
        <div>New</div>
        <div>Save</div>
        <div>Edit</div>
    </div>
</body>
</html>
