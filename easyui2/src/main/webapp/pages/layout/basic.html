<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础布局</title>
    <link rel="stylesheet" type="text/css" href="/js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/js/themes/icon.css">
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <button onclick="append()">添加</button>
    <button onclick="decrease()">减少</button>
    <div id="lo" class="easyui-layout" style="width: 60%;height: 300px">
        <div data-options="region:'north',title:'Nouth',split:true" style="height: 50px">这是北部区域</div>
        <div data-options="region:'south',title:'South',split:true" style="height: 50px">这是南部区域</div>
        <div data-options="region:'west',title:'West',split:true" style="width: 100px">这是西部区域</div>
        <div data-options="region:'east',title:'East',split:true" style="width: 100px">这是东部区域</div>
        <div data-options="region:'center',title:'Center'">
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
        </div>
    </div>

    <script type="text/javascript">
        <!--动态向easyui中添加元素,且自动变换宽高-->
        function append() {
            $('#lo').layout('panel','center').append('<p>你好</p>');
            setHeight();
        }

        function decrease() {
            $('#lo').layout('panel','center').find('p:last').remove();
            setHeight();
        }
        function setHeight() {
            <!--找到要添加元素的面板-->
            var center = $('#lo').layout('panel','center');
            var oldHeight = center.panel('panel').outerHeight();
            console.log(oldHeight);
            <!--面板自适应高度-->
            center.panel('resize',{height:'auto'});
            var newHeight = center.panel('panel').outerHeight();
            console.log(newHeight);
            <!--layout自适应-->
            $('#lo').layout('resize',{height:$('#lo').height()+newHeight-oldHeight});
        }</script>
</body>
</html>
