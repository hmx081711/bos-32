<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <link rel="stylesheet" type="text/css" href="/js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/js/themes/icon.css">
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <!--total 数据总数 pageList 每页的数据个数-->
    <div id="pagination" class="easyui-pagination" data-options="total:100,pageList:[10,20,30,40]"></div>
    <!--添加按钮 buttons:[iconCls 图标类型 handler 处罚的事件]-->
    <script type="text/javascript">
        $('#pagination').pagination({
            buttons:[
                {
                    'iconCls':'icon-add','handler':function () {
                    alert('add');
                }
                     },
                {
                    'iconCls':'icon-save','handler':function () {
                        alert('save');
                    }
                }],
        })
    </script>
</body>
</html>
