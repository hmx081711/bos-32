<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带下拉菜单的搜索框</title>
    <link rel="stylesheet" type="text/css" href="/js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/js/themes/icon.css">
    <script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <!--利用menu属性绑定下拉框-->
    <input class="easyui-searchbox" data-options="menu:'#mm',searcher:doSearch">
    <div id="mm">
        <div data-options="name:'cat1',iconCls:'Icon-ok'">category1</div>
        <div data-options="name:'cat2',iconCls:'Icon-ok'">category2</div>
    </div>
    <script type="text/javascript">
        function doSearch(value,name) {
            alert('value='+value+'  name='+name);
        }
    </script>
</body>
</html>
